<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Template</title>
    <link rel="stylesheet" href="css/css.css">

</head>

<body>
    <div id="convertWrap">
        <h1 id="convertHeader">Convert Time to Words</h1>
        <div id="hourMinuteWrap">
            <input id="hourInput" type="number" min="1" max="12" placeholder="Hour" />
            <span id="colon">:</span>
            <input id="minuteInput" type="number" min="0" max="59" placeholder="Minute" />
        </div>
        <div id="submitButtonWrap">
            <input type="button" id="convertButton" value="CONVERT" onclick="buttonClick()" />
        </div>
        <p id="convertText"></p>
        <p id="errorMessage"></p>
    </div>
    <script type="text/javascript" src="js/js.js"></script>
</body>

</html>
